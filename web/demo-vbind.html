<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/demo.css" />
    <script src="plugin/vue/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul class="pagination">
            <li v-for="n in pageCount">
                <a href="javascript:void(0)" v-bind:class="activeNum == n ? 'active':''">{{n}}</a>
            </li>
        </ul>
        <br />
        <ul class="pagination">
            <li v-for="n in pageCount">
                <a href="javascript:void(0)" :class="activeNum == n ? 'active':''">{{n}}</a>
            </li>
        </ul>
    </div>
    <script>
        var exampleData = {
            activeNum:1,
            pageCount:10
        };
        var vm = new Vue({
            el:"#app",
            data:exampleData
        });
    </script>
</body>
</html>
